on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "* * */1 * *"
  watch:
    types: [started]

name: update
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go
      - uses: actions/checkout@master
        with:
          submodules: true
      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - run: go run main.go

      - name: git setting
        run: |
          git config --global user.email "1@lailin.xyz"
          git config --global user.name "mohuishou"

      - name: update
        run: |
          git add .
          git commit --allow-empty -m "feat: auto update by action"
          git push
